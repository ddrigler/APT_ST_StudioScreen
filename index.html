<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>APT AF Studio Screen</title>
    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
      }
      #stage {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
      }
      #stage img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* fills TV, crops edges */
        display: block;
      }
      #error {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        color: #fff;
        font: 18px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Arial;
        padding: 24px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="stage"></div>
    <div id="error"></div>
    <script src="app.js"></script>
  </body>
</html>
